<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="success.html">
     <table border="1" cellpadding="10" cellspacing="5" width="75%" align="center">
        <tr>
            <td width="40%">select color</td>
            <td width="60%"><input type="color" name="color" id="color"></td>
        </tr>
        <tr>
            <td>select date</td>
            <td><input type="date" name="date" id="date"></td>
        </tr>
        <tr>
            <td>select date and time</td>
            <td><input type="datetime" name="datetime" id="datetime"></td>
        </tr>
        <tr>
            <td>enter email</td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td>what do you want to search</td>
            <td><input type="search" id="search" name="search"></td>
        </tr>
        <tr>
            <td>enter your website url</td>
            <td><input type="url" id="url" name="url"></td>
        </tr>
        <tr>
            <td>enter the time</td>
            <td><input type="time" id="time" name="time"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit">
            <input type="reset" value="clear all"></td>
        </tr>
    </table>
   </form>
</body>
</html>
