<html>
    <head>
        <title>
            compose_email
        </title>
    </head>
    <body>
        <form action="sucess.html" method="post">
            <table border="1" cellpadding="10" cellspacing="5" width="50%" align="center">
                <tr>
                    <td align="center">
                        <h3>compose email</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" required placeholder="email address" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="subject" required placeholder="email-subject" required>
                    </td>
                </tr>
                <tr>
                    <td><textarea name="message" id="message" required placeholder="message"
                        rows="10" cols="100" maxlength="2048"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="file">select photo</label>
                        <input type="file" id="file" name="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="send mail">
                        <input type="reset" value="clear all">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
