<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist tag</title>
</head>
<body>
    <form action="success.html">
        <table border="1" cellpadding="10" width="80%" align="center" cellspacing="5" >
            <tr>
                <td>
                    <label for="source">source</label>
                    <input type="text" id="source" name="source" required list="cities">
                </td>
                <td>
                    <label for="destination">destination</label>
                    <input type="text" id="destination" name="destination" required list="cities">
                </td>
                <td>
                    <label for="journey_date">journey_date:</label>
                    <input type="date" id="journey_date" name="journey_date">
                </td>
                <td>
                    <label for="bustype">select:bus_type</label>
                    <label for="volvo">
                        <input type="radio" id="volvo" >volvo
                    </label>
                    <label for="AC">
                        <input type="radio" id="AC">AC
                    </label>
                    <label for="NON-AC">
                        <input type="radio" id="NON-AC">NON-AC
                    </label>
                    <label for="express">
                        <input type="radio" id="express">express
                    </label>
                </td>
                <td>
                    <select>
                        <option value="">select seat</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </td>
                <td>
                    <button type="submit">submit</button>
                    <button type="reset">clear all</button>
                </td>
            </tr>
        </table>

    </form>

</body>
</html>
